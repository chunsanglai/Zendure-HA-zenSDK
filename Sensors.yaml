            {% if aantal_duur > 0 %}
              {% set ns.duurste_uren = prijzen_per_uur[-aantal_duur:] %}
            {% else %}
              {% set goedkope_starttijden = ns.goedkoopste_uren | map(attribute='start') | list %}
              {% set ns.duurste_uren = prijzen | rejectattr('start', 'in', goedkope_starttijden) | list %}
